              <h2><span>返回值:jQuery</span>:only-of-type</h2>
    <h3><em>V1.9</em>概述</h3>
    <div class="desc">
      <p>选择所有没有兄弟元素，且具有相同的元素名称的元素。</p>
      <div class="longdesc">
        <p>如果父元素有相同的元素名称的其他子元素，那么没有元素会被匹配。</p>
      </div>
    </div>
