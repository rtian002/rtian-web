  <div rel="deferred.rejectWith">
    <h2><span>返回值:Deferred Object</span>deferred.rejectWith(context,[args])</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>拒绝延迟的对象，并根据给定的上下文和参数调用任何失败的回调函数。。</p>
      <div class="longdesc">
        <p>当延迟被拒绝，任何doneCallbacks添加的<a href="deferred.then.html" >Deferred object</a> 。</p>
      </div>
    </div>
  </div>
  <h3>参数</h3>
  <div class="parameter">
    <h4><strong>context</strong><em>V1.5</em></h4>
    <p>上下文作为this对象传递给failCallbacks 。 </p>
    <h4><strong>args</strong><em>V1.5</em></h4>
    <p>传递给failCallbacks的可选参数。 </p>
  </div>
